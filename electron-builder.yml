appId: com.droptidy.app
productName: DropTidy
copyright: Copyright Â© 2025 DropTidy

# Application packaging settings
directories:
  buildResources: build
  output: release

# Files to include
files:
  - dist/**/*
  - electron/**/*
  - package.json

# macOS specific configuration
mac:
  category: public.app-category.utilities
  icon: build/icon.icns
  target:
    - dmg
    - zip

# Windows specific configuration  
win:
  icon: build/icon.ico
  target:
    - nsis
    - portable

# Linux specific configuration
linux:
  category: Utility
  icon: build/icons
  target:
    - AppImage
    - deb

# NSIS specific configuration (Windows installer)
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
